services:
  mongodb:
    image: mongo:7.0
    container_name: schema-validator-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Uncomment to enable authentication
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: schema-validator
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - schema-validator-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  schema-validator-network:
    driver: bridge

