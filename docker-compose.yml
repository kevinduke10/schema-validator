services:
  mongodb:
    image: mongo:7.0
    container_name: schema-validator-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Uncomment to enable authentication
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: schema-validator
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - schema-validator-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: schema-validator-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # MongoDB connection (no auth since it's commented out in mongodb service)
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      # Basic auth for mongo-express web UI
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      # Optional: If you enable MongoDB auth, uncomment and update:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: password
      # ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - schema-validator-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: schema-validator-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      # Default credentials (change in production)
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - schema-validator-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  schema-validator-network:
    driver: bridge

