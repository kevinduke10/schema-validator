apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schema-validator-ingress
  labels:
    app: schema-validator
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For cert-manager (if using TLS)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: schema-validator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: schema-validator-service
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - schema-validator.example.com
  #   secretName: schema-validator-tls

