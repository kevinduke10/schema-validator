apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-validator
  labels:
    app: schema-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: schema-validator
  template:
    metadata:
      labels:
        app: schema-validator
    spec:
      containers:
      - name: schema-validator
        image: schema-validator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: CONFIG_DIR
          value: "/etc/app-config"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: schema-validator-secrets
              key: mongodb-uri
        - name: MONGODB_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: schema-validator-config
              key: mongodb-db-name
        volumeMounts:
        - name: app-config
          mountPath: /etc/app-config
          readOnly: true
      volumes:
      - name: app-config
        configMap:
          name: schema-validator-preconfig
          optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: schema-validator-service
  labels:
    app: schema-validator
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: schema-validator

